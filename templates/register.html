{% extends 'base.html' %}
{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold">Register Federation / Team</h2>
    <form method="post" class="mt-4 space-y-4">
      <div>
        <label class="block text-sm">Representative Name</label>
        <input name="rep_name" required class="mt-1 p-2 border rounded w-full" />
      </div>
      <div>
        <label class="block text-sm">Representative Email (login)</label>
        <input name="rep_email" type="email" required class="mt-1 p-2 border rounded w-full" />
      </div>
      <div>
        <label class="block text-sm">Representative Password</label>
        <input name="rep_password" type="password" required class="mt-1 p-2 border rounded w-full" />
        <div class="text-xs text-gray-500 mt-1">This password will be used to sign in to your representative dashboard.</div>
      </div>
      <div>
        <label class="block text-sm">Country</label>
        <select name="country" class="mt-1 p-2 border rounded w-full">
          {% for c in countries %}
            <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm">Manager Name</label>
        <input name="manager" required class="mt-1 p-2 border rounded w-full" />
      </div>
      <div>
        <label class="inline-flex items-center mt-2">
          <input type="checkbox" name="autofill" class="mr-2" checked>
          <span class="text-sm">Autofill 23-player squad (randomized)</span>
        </label>
      </div>
      <div>
        <label class="block text-sm">Captain Index (0-22)</label>
        <input type="number" name="captain_index" min="0" max="22" value="0" class="mt-1 p-2 border rounded w-full" />
      </div>
      <div class="pt-3">
        <button class="px-4 py-2 bg-sky-600 text-white rounded">Register Team</button>
      </div>
    </form>
  </div>
{% endblock %}
