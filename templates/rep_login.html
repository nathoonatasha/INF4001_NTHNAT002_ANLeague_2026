{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold">Representative Login</h2>
    <form method="post" class="mt-4 space-y-4">
      <div>
        <label class="block text-sm">Email</label>
        <input name="username" type="email" required class="mt-1 p-2 border rounded w-full" />
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input name="password" type="password" required class="mt-1 p-2 border rounded w-full" />
      </div>
      <div>
        <button class="px-4 py-2 bg-sky-600 text-white rounded">Login</button>
      </div>
    </form>
    <div class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-sky-600">Register your federation</a></div>
  </div>
{% endblock %}
