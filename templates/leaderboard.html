{% extends 'base.html' %}
{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold">Top Goal Scorers</h2>
    <div class="mt-4">
      <ol class="list-decimal list-inside">
      {% for s in scorers %}
        <li>{{ s.player }} — {{ s.team }} — {{ s.goals }} goals</li>
      {% else %}
        <div class="text-gray-500">No scorers yet.</div>
      {% endfor %}
      </ol>
    </div>
  </div>
{% endblock %}
