
{% block content %}
<div class="container center-screen">
  <div class="card max-w-md w-full">
    <h2 class="text-2xl font-semibold">Administrator Sign In</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, msg in messages %}
            <div style="{% if category=='success' %}background:#ecfccb;color:#14532d{% elif category=='error' %}background:#fee2e2;color:#991b1b{% else %}background:#f1f5f9;color:#0f172a{% endif %};padding:10px;border-radius:6px">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="mt-6 space-y-4" autocomplete="off">
      <label class="block">
        <span class="text-sm" style="color:var(--muted)">Username</span>
        <input name="username" required class="mt-1 p-2 border rounded w-full" />
      </label>

      <label class="block">
        <span class="text-sm" style="color:var(--muted)">Password</span>
        <input name="password" type="password" required class="mt-1 p-2 border rounded w-full" />
      </label>

      <div class="flex items-center justify-between">
        <button class="btn">Sign in</button>
        <a href="{{ url_for('index') }}" class="btn-muted">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
